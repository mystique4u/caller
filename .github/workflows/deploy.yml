name: Deploy WireGuard VPN to Hetzner Cloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  TERRAFORM_VERSION: '1.6.0'
  # Terraform Cloud authentication (for state storage only)
  TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
  # Variables from GitHub Secrets
  TF_VAR_hcloud_token: ${{ secrets.HCLOUD_TOKEN }}
  TF_VAR_firewall_name: ${{ secrets.FIREWALL_NAME }}
  TF_VAR_ssh_key_ids: ${{ secrets.SSH_KEY_IDS }}
  TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    
    outputs:
      public_ip: ${{ steps.terraform_output.outputs.public_ip }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          
      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true
        
      - name: Terraform Init
        id: init
        run: terraform init
        
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        
      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -input=false -out=tfplan
        continue-on-error: false
        
      - name: Terraform Apply
        id: apply
        if: |
          (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
        run: |
          terraform apply -auto-approve -input=false tfplan
          
      - name: Terraform Destroy
        id: destroy
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
        run: |
          terraform destroy -auto-approve -input=false
          
      - name: Get Terraform Outputs
        id: terraform_output
        if: steps.apply.outcome == 'success'
        run: |
          PUBLIC_IP=$(terraform output -raw public_ip)
          echo "public_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT
          echo "Server IP: $PUBLIC_IP"
          
      - name: Save Terraform Outputs
        if: steps.apply.outcome == 'success'
        run: |
          terraform output -json > outputs.json
          
      - name: Upload Terraform Outputs
        if: steps.apply.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: terraform/outputs.json
          retention-days: 30

  ansible:
    name: Configure WireGuard with Ansible
    runs-on: ubuntu-latest
    needs: terraform
    if: needs.terraform.outputs.public_ip != ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible
          
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ needs.terraform.outputs.public_ip }} >> ~/.ssh/known_hosts
          
      - name: Create dynamic inventory
        working-directory: ./ansible
        run: |
          cat > inventory.ini << EOF
          [wireguard]
          wireguard-vpn-server ansible_host=${{ needs.terraform.outputs.public_ip }}

          [wireguard:vars]
          ansible_user=root
          ansible_python_interpreter=/usr/bin/python3
          ansible_ssh_common_args='-o StrictHostKeyChecking=no'
          EOF
          
      - name: Wait for SSH to be ready
        run: |
          for i in {1..30}; do
            if ssh -o StrictHostKeyChecking=no -o ConnectTimeout=5 root@${{ needs.terraform.outputs.public_ip }} 'echo SSH is ready'; then
              echo "SSH connection established"
              break
            fi
            echo "Waiting for SSH... attempt $i/30"
            sleep 10
          done
          
      - name: Run Ansible Playbook
        working-directory: ./ansible
        env:
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
        run: |
          ansible-playbook -i inventory.ini playbook.yml -v
          
